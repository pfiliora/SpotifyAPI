<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <title>Spotify Player</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.css">
    <link rel="stylesheet" href="styles/main.css">


</head>
<body id="spotify-player">

		
<!--		Left Playlist Column-->
			<div class="ui visible sidebar playlistBar">
				<div class="ui item cs_itemBar">
					<img style="width: 20px" src="http://www.iconsdb.com/icons/preview/white/music-2-xxl.png">
					<span class="fontStuff">&nbsp Spotify JukeBox</span>
				</div>
				<div class="ui divider"></div>
				<div class="ui transparent icon input fontStuff">
					<i class="search icon js-search"></i>
					<input type="text" placeholder="Search..." class="js-input input__search fontStuff">
				</div>
				<div class="ui divider"></div>
 				<div class="playlistTitle js-playlistTitle">Playlist Bar</div>
  				<div class="ui divided items js-playlist"></div>
			</div>
    		
<!--		/End Left Playlist Column-->
	   	
<!--		Right Results Column-->
		   	<div class="col__right js-colRight">
		   		<div class="searchTitle js-searchTitle"></div>
				<div class="main">				
					<div class="ui link cards">
						<div class="js-searchresult ui cards">
						</div>
					</div>
				</div>
			</div>
<!--		/Right Results Column-->

		<script src="javascript/PlaylistManager.js"></script>
		<script src="javascript/SpotifyAPI.js"></script>
		<script src="javascript/app.js"></script>
		<script src="javascript/Slideshow.js"></script>

</body>
</html>
